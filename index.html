<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Hotspots</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="image-container">
        <img src="img/interior_design_test.PNG" alt="Main Image" class="main-image">
        <!-- Add hotspots here -->
        <div class="hotspot" data-image="img/hotspot_sofa.png" data-link="https://aeq.co.nz/products/corner-left-facing-modular-fabric-sofa-multi-color?variant=42708709540036" style="top: 20%; left: 30%;"></div>
        <div class="hotspot" data-image="img/hotspot_coffeeTable.png" data-link="https://aeq.co.nz/products/functional-round-coffee-table?_pos=1&_sid=08760e82f&_ss=r" style="top: 50%; left: 60%;"></div>
    </div>
    <div class="popup" id="popup">
        <img src="" alt="Popup Image" id="popupImage">
        <a href="" id="popupLink">Visit Link</a>
    </div>
    <script src="script2.js"></script>
</body>
</html>
