<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Hotspots</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="image-container">
        <img src="img/interior_design_test.PNG" alt="Main Image" class="main-image">
        <div class="hotspot" data-image="img/hotspot_sofa.png" data-link="https://aeq.co.nz/products/corner-left-facing-modular-fabric-sofa-multi-color?variant=42708709540036" data-title="Francesco Standard Moduar Petal Fabric Sofa" style="top: 25%; left: 30%;"></div>
        <div class="hotspot" data-image="img/hotspot_coffeeTable.png" data-link="https://aeq.co.nz/products/functional-round-coffee-table?_pos=1&_sid=08760e82f&_ss=r" data-title="Orbit Functional Round Coffee Table" style="top: 31%; left: 50%;"></div>
        <div class="hotspot" data-image="img/hotspot_armchair.webp" data-link="https://aeq.co.nz/products/fabric-lounge-chair-multi-color?_pos=1&_sid=cdf167090&_ss=r" data-title="Lille Fabric Armchair" style="top: 30%; left: 75%;"></div>
        <div class="hotspot" data-image="img/hotspot_floormirror.webp" data-link="https://aeq.co.nz/products/floor-mirror-yj059-full-length-mirror-bedroom-mirror-dressing-mirror?_pos=2&_sid=4f8ad1130&_ss=r" data-title="Full Length Floor Mirror" style="top: 20%; left: 68%;"></div>
    </div>
    <div class="popup" id="popup">
        <a href="" id="popupLink" target="_blank">
            <img src="" alt="Popup Image" id="popupImage">
        </a>
        <div id="popupTitle"></div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
